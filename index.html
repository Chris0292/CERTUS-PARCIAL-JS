<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro de cliente</title>
    <!-- Cargar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!-- Contenedor -->
    <div class="container">
        <!-- Fila -->
        <div class="row">
            <!-- Columna -->
            <div class="col-12 col-sm-8 col-lg-6 col-xl-4 mx-auto">
                <!-- Formulario -->
                <form id="registroUsuario" action="new_user.html" method="GET" onsubmit="return validarNuevoUsuario()">
                    <h2 class="my-5">Registro de nuevo cliente</h2>
                    <!-- Input Nombre -->
                    <div class="mb-3">
                        <label class="form-label" for="txtNombre">Ingrese su nombre <span
                                class="text-danger">*</span></label>
                        <input id="txtNombre" name="txtNombre" class="form-control" type="text" required>
                    </div>
                    <!-- Input Apellido -->
                    <div class="mb-3">
                        <label class="form-label" for="txtApellido">Ingrese su apellido <span
                                class="text-danger">*</span></label>
                        <input id="txtApellido" name="txtApellido" class="form-control" type="text" required>
                    </div>
                    <!-- Input Correo -->
                    <div class="mb-3">
                        <label class="form-label" for="txtEmail">Ingrese su correo <span
                                class="text-danger">*</span></label>
                        <input id="txtEmail" name="txtEmail" class="form-control" type="email" required>
                    </div>
                    <!-- Input GÃ©nero -->
                    <div class="mb-3">
                        <label class="form-label" for="txtGenero">Genero: <span class="text-danger">*</span></label>
                        <select name="txtGenero" id="txtGenero" class="form-select" type="select" required>
                            <option value=""></option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="NoBinario">No binario</option>
                        </select>
                    </div>
                    <!-- Input Fecha de Nacimiento -->
                    <div class="mb-5">
                        <label class="form-label" for="dateFecNac">Ingrese su fecha de nacimiento <span
                                class="text-danger">*</span></label>
                        <input id="dateFecNac" name="dateFecNac" class="form-control" type="date" min="1873-12-31"
                            max="2005-12-31" required>
                    </div>
                    <!-- Input Terminos y Condiciones -->
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                                aria-describedby="invalidCheck3Feedback" required>
                            <label class="form-check-label" for="invalidCheck3">Acepto los
                                <a href="#">Terminos y condiciones</a>

                            </label>
                            <div id="invalidCheck3Feedback" class="invalid-feedback">
                                Debes aceptar para continuar.
                            </div>
                        </div>
                    </div>
                    <!-- Boton Registro -->
                    <div class="d-flex justify-content-center">
                        <button id="btnRegistro" class="btn btn-primary" type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <!-- Cargar jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- Cargar JS custom-->
    <script src="index.js"></script>
</body>

</html>
